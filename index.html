<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googlelepis.com/css?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="background-image">
    <img src="./images/pattern-background-desktop.svg" alt="">
  </div>
  <div class="card">
    <img src="images/illustration-hero.svg" class="hero">
    <h1>Order Summary</h1>
    <p>You can listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!<br></p>

    <div class="price-card">
      <img src="images/icon-music.svg" class="icon">
      <div class="info">
        <div class="plan">Annual Plan</div>
        <div class="price">$59.99/year</div>
      </div>
      <div class="change_btn">Change</div>
    </div>
    <div class="payment_btn">Proceed to Payment</div>
    <div class="cancel_btn">Cancel Order</div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sushree Biswal</a>.
  </div>
</body>
</html>
